name: tag-and-release-master
on:
  push:
    branches: [master,main]

jobs:
  prettify-code:
    needs: [security-scan-snyk, sca-sonarcloud]
    name: prettify-code
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Prettify the Java Code
        uses: lwerner-lshigh/prettier_action_java@v1.1.1
        with:
          branch: ${{ github.head_ref }}
          prettier_options: '--tab-width 4 --use-tabs true --write **/*.java'
          
  tag-and-release:
    name: add-changelog-tag-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          release_branches: master,main
      - name: Create a release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          generateReleaseNotes: true